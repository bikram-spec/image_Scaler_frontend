<div class="searchclass">
  <form [formGroup]="searchform">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>
        Enter To search...
      </mat-label>
      <input matInput  (keyup)="applyfilter()" formControlName="search" [(ngModel)]="example.search">
      <button class="close-icon" mat-button matSuffix mat-icon-button aria-label="clear" *ngIf="example.search" (click)="clearsearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>completed</th>
      <td mat-cell *matCellDef="let row">{{row.completed}}</td>
    </ng-container>

    <!-- Weight Column -->
  <ng-container matColumnDef="rejected">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> rejected </th>
    <td mat-cell *matCellDef="let row"> {{row.rejected}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="incomplete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> incomplete </th>
    <td mat-cell *matCellDef="let row"> {{row.incomplete}} </td>
  </ng-container>

  <!-- Symbol Column -->
 <!-- <ng-container matColumnDef="Action">
  <th mat-header-cell *matHeaderCellDef>Action </th>
  <td mat-cell  *matCellDef="let row">
    <button mat-icon-button><mat-icon>launch</mat-icon></button>
    <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
  </td>
</ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 50, 100, 250]">
  </mat-paginator>
</div>
